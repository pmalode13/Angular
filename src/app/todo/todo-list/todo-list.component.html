<div class="row ">
  <div class="col ml-auto">
    <button
      class="float-right btn btn-primary"
      (click)="onNewButtonClick()">
      New
    </button>
  </div>
</div>

<div class="row ">
  <div class="col">
    <table class="table mt-2">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Category</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <th scope="row" class="form-check form-group">
            <input name="inoutName"[(ngModel)]="cstatus" type="checkbox" class="form-check-input"  [checked]="todo.status">
          </th>
          <td > <div >{{todo.name}}</div> </td>
          <td >  <div >{{todo.category}}</div> </td>
          <td>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary" (click)="onEditClicked(todo)">Edit</button>
                <button class="btn btn-danger">Delete</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
